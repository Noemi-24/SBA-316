<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do-List Manager - SBA 316</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="container-app">
            <header>
                <h1>üìù To-Do List</h1>
                <p class="subtitle">Stay organized, get things done!</p>
            </header>

            <!-- Task Form -->
            <section class="task-form-section">
                <h2>Add New Task</h2>
                <form id="task-form" novalidate>
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="task-input" 
                            name="task"
                            required 
                            minlength="3"
                            maxlength="100"
                            placeholder="Enter new task..."
                        >
                        <span id="error-message"></span>
                    </div>
                
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority" name="priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="task-due">Due Date</label>
                            <input type="date" id="task-due" name="dueDate">
                        </div>
                    </div>

                    <button type="submit" id="add-task-btn"> Add Task</button>
                </form>
            </section>
            
            <!-- Task List -->
            <section class="task-list-section">
                <ul id="task-list"></ul>
                <p id="empty-message" class="empty-message">
                    No tasks yet. Add one above! ‚òùÔ∏è
                </p>
            </section>

            <p id="task-count">Total tasks: 0 | Completed: 0</p>
        
            <!-- Task Template (hidden) -->
            <template id="task-template">
                <li class="task-item" data-id="">
                    <div class="task-checkbox">
                        <input type="checkbox" class="complete-checkbox" title="Mark complete">
                    </div>
                    <div class="task-content">
                        <p class="task-text"></p>
                        <div class="task-meta">
                            <span class="task-priority-badge"></span>
                            <span class="task-due-date"></span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="btn-edit" title="Edit task">‚úèÔ∏è Edit</button>
                        <button class="btn-delete" title="Delete task">üóëÔ∏è Delete</button>
                    </div>
                </li>
            </template>            
        </div>
        <script src="js/app.js" defer></script>
    </body>
</html>
