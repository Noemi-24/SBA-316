<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To-Do-List</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <main id="app">
            <h1>My To-Do List</h1>

            <form id="taskForm">
                <input
                    type="text"
                    id="taskInput"
                    placeholder="Enter a task"
                    minlength="3"
                    required
                />
                <button type="submit">Add Task</button>
            </form>

            <ul id="taskList"></ul>

            <p id="taskCount">Total tasks: 0</p>
        </main>

        <script src="js/app.js"></script>
    </body>
</html>
